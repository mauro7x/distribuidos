name: 'Lint package: utils'

on:
  pull_request:
    branches:
      - main
    paths:
      - packages/utils/**/*

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Lint
        uses: ./.github/actions/cargo_lint
        with:
          packagePath: packages/utils
